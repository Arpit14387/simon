<body class="x " style="background-color: #15212e;">
         <div class="heading">Simon Game</div>
         
    <button  class="btn btn-dark btn-lg btn-block" id="btn" onclick="start()" >Press to start/reset</button> 
       
    <div class="row r1">
        <div class="col-6" style="text-align: right;"> <button class="butt" id="b1" onclick=" check(0)"> <img src="images/green.jpg" height="150px" width="150px" alt=""></button></div>
        <div class="col-6 " style="text-align: left;"><button class="butt" id="b2" onclick="check(1)"><img src="images/red.jpg" height="150px" width="150px"></button></div>
      </div>

      <div class="row r2">
        <div class="col-6" style="text-align: right;"><button class="butt" id="b3" onclick="check(2)"><img src="images/yellow.jpg" height="150px" width="150px"></button></div>
        <div class="col-6" style="text-align: left;"><button class="butt" id="b4" onclick="check(3)"><img src="images/blue.png" height="150px" width="150px"></button></div>
      </div>
